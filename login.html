	<meta charset="UTF-8">
	<meta name="description" content="Website for Students at Innovation Academy Fulton County Schools">
	<meta name="author" content="Scott Kent">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="scripts/css/base.min.css">

	<link rel="shortcut icon" href="media/img/favicon.ico" type="image/x-icon">


	<title>IA :: Log In</title>
</head>

<body>
	<nav>
		<ul>
			<li class="brand"><a href="/">Innovation Academy</a></li>

			<li><a href="index.html">Home</a></li>
			<li class="right active">
				<a href="event_attendee.html">Log In</a>
			</li>
		</ul>
	</nav>
	
	<main>
		<form name="login" action="/">
			<table class="grid">
				<tr>
					<td colspan="2"></td>
					<td colspan="10">
						<h1>Log In</h1>
						<p>Please log in to your account.</p>
					</td>
					<td colspan="2"></td>
				</tr>
				<tr>
					<td colspan="3"></td>
					<td colspan="6">
						<div class="form-field">
							<label for="username">Lunch Number</label>
							<input id="username" placeholder="200000000" />
						</div>

						<div class="form-field">
							<label for="password">Password</label>
							<input id="password" type="password" />
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="7"></td>
					<td colspan="2">
						<div class="form-field">
							<button class="btn-primary block">Log in</button>
						</div>
					</td>
					<td colspan="3"></td>
				</tr>
			</table>

		</form>
	</main>



</body>

</html>
